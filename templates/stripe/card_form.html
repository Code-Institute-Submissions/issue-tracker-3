{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}
{% endblock %}
{% block content %}
<section>
    <!--h1>Credit Card Information</h1-->
    <div class="col-md-6">
        <form action={% url 'addcard'%} method="post" id="card-form">
            {% csrf_token %}
            <div class="form-row">
                <label for="card-element">
                Credit or debit card
                </label>
                <div id="card-element" style="background-color: lightcyan">
                <!-- a Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display form errors -->
                <div id="card-errors" role="alert"></div>
            </div>
            <input type="submit" class="submit" value="Add Card">
        </form>
    </div>
</section>
<script src="/static/js/stripe/stripe_token.js"></script>
{% endblock %}
