{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}
{% endblock %}
{% block content %}
<section>
    <h1>Donations</h1>
    <div class="col-md-6">
        <form action={% url 'donate' %} method="post" id="donate-form">
            {% csrf_token %}
            <div class="form-row">
                <label for="amount">
                Donation Amount
                </label>
                <input type="number" class="form-control" name="amount" id="amount" placeholder="0" min="10" step="10" />
                <!-- Used to display form errors -->
                <div id="card-errors" role="alert"></div>
            </div>
            <input type="submit" class="submit" value="Donate">
        </form>
    </div>
</section>
<!--script src="/static/js/stripe/stripe_token.js"></script-->
{% endblock %}
