{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class='row message-margin'>
    <div class='col-md-6 offset-md-3'>
        <form role='form' method='post' action='{% url 'login' %}'>
            <legend>Login</legend>
            {% csrf_token %}
            {{ form| as_bootstrap }}
            <div class='form-group'>
                <button type='submit' class='btn btn-primary'>Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
